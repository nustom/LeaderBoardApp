<html>
  <head>
    <!-- Libs-->
    <script src="./js/libs/handlebars.min-v4.7.2.js" ></script>
    <script src="./js/libs/action_cable.js" ></script>
    
    <script src="./js/constants.js" ></script>
    <!-- Class-->
    <script src="./js/datastorage.js" ></script>
    <script src="./js/data.js" ></script>
    <script src="./js/leaderboard.js" ></script>
    
    <!-- CSS-->
    <link href="./css/leaderboard.css" rel='stylesheet'/>
  </head>
  <body>
    <h1>LeaderBoard</h1>
    <div class='lastlap-intro'>LASTLAP</div>
    <div id="leaderboard-wrapper"></div>

    <script id="leaderboard-template" type="text/x-handlebars-template">
      {{#each people}}
        <div class='leaderboard-item'>
          <div class='position' >{{this.position}}</div>
          <div class='car_number' style="background-color: {{this.car_colour}}">{{this.car_number}}</div>
          <div class='name'>{{this.driver_name}}</div>
          <div class='lastlap'>{{this.last_lap}}</div>
        </div>
      {{/each}}
    </script>  

    <!-- Running script -->
    <script src="./js/core.js" ></script>
  </body>  
</html>
